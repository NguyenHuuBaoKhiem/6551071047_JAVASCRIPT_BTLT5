<html>
    <head>
        <title>Cau 15</title>
    </head>
    <body>
        <div id="MinhDepZai"></div>
        Sau khi thay doi:
        <br>
        <div id="Minh"></div>
        <script>
            let User = {
                Name:"Max",
                Age:20
            };
            document.getElementById("MinhDepZai").innerHTML="Ten: "+User.Name+"<br>"+"Tuoi: "+User.Age;
            User.Surname="Lee";
            User.Age=30;
            document.getElementById("Minh").innerHTML="Ten: "+User.Surname+" "+User.Name+"<br>"+"Tuoi: "+User.Age;
        </script>
    </body>
</html>
